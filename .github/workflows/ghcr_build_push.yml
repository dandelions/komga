name: Build and Push to GHCR

on:
  push:
    branches: [ master ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 1. 设置 Node.js 环境
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # 根据你前端项目需要的版本调整
          cache: 'npm'
          # cache-dependency-path: '**/package-lock.json' # 如果 package.json 不在根目录需指定
          # 关键：告诉 Action 在哪里找 package-lock.json
          cache-dependency-path: 'komga-webui/package-lock.json'

      # 2. 编译前端
      - name: Build Frontend
        run: |
          cd komga-webui 
          npm install
          npm run build
          # 关键修改：直接清空并放入 resources/public 或 static
          # 建议使用 public 目录，优先级较高
          rm -rf ../komga/src/main/resources/public/*
          mkdir -p ../komga/src/main/resources/public/
          cp -r dist/* ../komga/src/main/resources/public/

      # 3. 构建镜像
      - name: Build and Push Image
        env:
          JAVA_HOME: ${{ env.JAVA_HOME_21_X64 }} # 使用 actions/setup-java 设置的变量
        run: |
          IMAGE_ID=ghcr.io/${{ github.repository_owner }}/komga_refactor
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')
          
          # 使用 ./gradlew 时确保它调用的是 Java 21
          ./gradlew :komga:clean :komga:bootBuildImage \
            --imageName=$IMAGE_ID:latest \
            --publishImage \
            -PdockerUsername=${{ github.actor }} \
            -PdockerPassword=${{ secrets.GITHUB_TOKEN }} \
            -Dorg.gradle.java.home=$JAVA_HOME
