name: Build and Push to GHCR

on:
  push:
    branches: [ master ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 1. 设置 Node.js 环境
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # 根据你前端项目需要的版本调整
          cache: 'npm'
          # cache-dependency-path: '**/package-lock.json' # 如果 package.json 不在根目录需指定
          # 关键：告诉 Action 在哪里找 package-lock.json
          cache-dependency-path: 'komga-webui/package-lock.json'

      # 2. 编译前端
      - name: Build Frontend
        run: |
          # 假设你的前端代码在项目的 webui 目录下
          cd komga-webui 
          npm install
          npm run build
          # 将产物复制到 Spring Boot 的静态资源目录
          # 如果你的构建脚本已经配置好了输出路径，这一步可以省略
          # cp -r dist/* ../komga/src/main/resources/static/
          # 确保产物被复制到 Java 主模块的静态资源目录下，以便被 bootBuildImage 打包
          mkdir -p ../komga/src/main/resources/static/
          cp -r dist/* ../komga/src/main/resources/static/

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Image
        run: |
          IMAGE_ID=ghcr.io/${{ github.repository_owner }}/komga_refactor
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')
          
          # 此时编译好的前端文件已被包含在 resources 中
          
          ./gradlew :komga:clean :komga:processResources :komga:bootBuildImage \
            --imageName=$IMAGE_ID:latest \
            --publishImage \
            -PdockerUsername=${{ github.actor }} \
            -PdockerPassword=${{ secrets.GITHUB_TOKEN }}
