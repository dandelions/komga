name: Build and Push to GHCR

on:
  push:
    branches: [ master ]

# 关键：必须授予 Action 推送容器镜像的权限
permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          # 使用 GitHub 自动生成的 Token，无需手动在 Settings 里配置
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Image
        run: |
          # 镜像名称必须全小写，github.repository_owner 自动获取你的用户名
          IMAGE_ID=ghcr.io/${{ github.repository_owner }}/komga_refactor
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')
          
          ./gradlew :komga:bootBuildImage \
            --imageName=$IMAGE_ID:latest \
            --publishImage \
            -PdockerUsername=${{ github.actor }} \
            -PdockerPassword=${{ secrets.GITHUB_TOKEN }}
