name: Build and Push to GHCR

on:
  push:
    branches: [ master ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 1. 设置 Java 环境（放在最前面，确保 Gradle 插件可用）
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      # 2. 设置 Node.js 环境
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'komga-webui/package-lock.json'

      # 3. 编译前端并同步到 Spring Boot
      - name: Build Frontend
        run: |
          cd komga-webui 
          npm install
          npm run build
          # 确保目标目录存在并清空旧文件
          mkdir -p ../komga/src/main/resources/static/
          rm -rf ../komga/src/main/resources/static/*
          # 将打包后的 dist 目录内容拷贝到 static
          cp -r dist/* ../komga/src/main/resources/static/
          # 验证文件是否存在（方便在日志中调试）
          ls -R ../komga/src/main/resources/static/

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4. 构建镜像并推送到 GHCR
      - name: Build and Push Image
        run: |
          # 将镜像名转为小写以符合 Docker 规范
          IMAGE_ID=ghcr.io/${{ github.repository_owner }}/komga_refactor
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')
          
          # 手动同步一次，确保在 bootBuildImage 运行前文件已就绪
          mkdir -p komga/src/main/resources/static/
          cp -r komga-webui/dist/* komga/src/main/resources/static/
          
          # 使用 --no-daemon 避免 Java 版本冲突，先 clean 再构建
          ./gradlew :komga:bootBuildImage \
            --no-daemon \
            --imageName=$IMAGE_ID:latest \
            --publishImage \
            -PdockerUsername=${{ github.actor }} \
            -PdockerPassword=${{ secrets.GITHUB_TOKEN }}
